<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); */
            min-height: 100vh;
            padding: 10px 0;
        }

        .category-section {
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 10px;
        }



        .category-card {
            position: relative;
            height: 280px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: #fff;
            text-decoration: none;
            display: block;
        }

        .category-card:hover {
            text-decoration: none;
            transform: translateY(-8px);
        }

        .category-info {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .category-info h3 {
            color: #2d3436;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-info p {
            color: #F4631E;
            font-size: 16px;
            font-weight: 700;
            margin: 0;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background: linear-gradient(180deg, transparent 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%); */
            z-index: 1;
            transition: opacity 0.4s ease;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            /* box-shadow: 0 20px 40px rgba(244, 99, 30, 0.3); */
        }

        .category-card:hover::before {
            opacity: 0.9;
        }

        .category-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .category-card:hover .category-image {
            transform: scale(1.15);
        }

        .category-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0;
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.4s ease;
            display: none;
        }





        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .row {
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .category-card {
                height: 240px;
            }
            
            .category-info h3 {
                font-size: 16px;
            }
            
            .category-info p {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .category-card {
                height: 220px;
            }
        }
</style>
