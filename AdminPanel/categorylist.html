<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
            flex-wrap: wrap;
            gap: 12px;
        }

        input, select, textarea, button {
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"], select, textarea {
            padding: 10px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #FF6B35;
        }

        .search-box { width: 240px; }

        .header-right { display: flex; gap: 12px; align-items: center; }

        .entries-select {
            padding: 8px 32px 8px 12px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: #FF6B35;
            color: white;
        }

        .btn-primary:hover { background: #e85a2a; }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover { background: #e5e7eb; }

        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-edit {
            background: #4caf50;
            color: white;
        }

        .btn-edit:hover { background: #45a049; }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover { background: #c82333; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            text-align: left;
            padding: 16px 24px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child { width: 40px; }

        td {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover { background: #fafafa; }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #FF6B35;
        }

        .category-cell {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .category-icon, .category-image {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            background: #f9fafb;
        }

        .category-image {
            overflow: hidden;
            padding: 0;
        }

        .category-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-icon {
            font-size: 24px;
        }

        .category-info h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .category-info p {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid #e5e5e5;
            flex-wrap: wrap;
            gap: 12px;
        }

        .pagination-info {
            font-size: 14px;
            color: #6b7280;
        }

        .pagination-buttons { display: flex; gap: 8px; }

        .page-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #d1d1d6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(:disabled) {
            border-color: #FF6B35;
            color: #FF6B35;
        }

        .page-btn.active {
            background: #FF6B35;
            color: white;
            border-color: #FF6B35;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 24px;
            font-size: 20px;
            color: #1f2937;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
        }

        .image-upload-area {
            border: 2px dashed #d1d1d6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .image-upload-area:hover {
            border-color: #FF6B35;
            background: #fff5f2;
        }

        .image-upload-area.has-image {
            border-style: solid;
            padding: 10px;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .upload-text {
            color: #6b7280;
            font-size: 14px;
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .empty-state {
            padding: 60px 24px;
            text-align: center;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        input[type="file"] { display: none; }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            .search-box { width: 100%; }
            .header-right { justify-content: space-between; }
            .pagination {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" class="search-box" placeholder="Search Category" id="searchInput">
            <div class="header-right">
                <select class="entries-select" id="entriesSelect">
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <button class="btn btn-primary" id="addCategoryBtn">
                    <span>+</span> Add Category
                </button>
            </div>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" class="checkbox" id="selectAll"></th>
                        <th>CATEGORY NAME</th>
                        <th>IMAGE UPLOAD</th>
                        <th>ACTION</th>
                    </tr>
                </thead>
                <tbody id="categoryTable"></tbody>
            </table>
        </div>

        <div class="pagination">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination-buttons" id="paginationButtons"></div>
        </div>
    </div>

    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Category</h2>
            <form id="categoryForm">
                <input type="hidden" id="categoryId">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label for="categoryDesc">Description</label>
                    <textarea id="categoryDesc" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="categoryIcon">Icon Emoji</label>
                    <input type="text" id="categoryIcon" placeholder="ðŸŽ¯" maxlength="2">
                </div>
                <div class="form-group">
                    <label>Category Image</label>
                    <div class="image-upload-area" id="imageUploadArea">
                        <div id="uploadPlaceholder">
                            <div class="upload-icon">ðŸ“·</div>
                            <div class="upload-text">Click to upload image</div>
                        </div>
                        <div id="imagePreviewContainer" style="display: none;">
                            <div class="image-preview">
                                <img id="imagePreview" src="" alt="Preview">
                            </div>
                        </div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const state = {
            categories: [
                { id: 1, name: 'Travel', desc: 'Choose from wide range of travel accessories', icon: 'ðŸŽ’', image: null },
                { id: 2, name: 'Smart Phone', desc: 'Choose from wide range of smartphones', icon: 'ðŸ“±', image: null },
                { id: 3, name: 'Shoes', desc: 'Explore the latest shoes from Top brands', icon: 'ðŸ‘Ÿ', image: null },
                { id: 4, name: 'Jewellery', desc: 'Choose from wide range of Jewellery', icon: 'ðŸ’', image: null },
                { id: 5, name: 'Home Decor', desc: 'Choose from wide range of home decor', icon: 'ðŸ›‹ï¸', image: null },
                { id: 6, name: 'Grocery', desc: 'Get fresh groceries delivered', icon: 'ðŸ›’', image: null },
                { id: 7, name: 'Games', desc: 'Dive into world of Virtual Reality', icon: 'ðŸŽ®', image: null }
            ],
            currentPage: 1,
            entriesPerPage: 7,
            searchQuery: '',
            editingId: null,
            currentImage: null
        };

        const el = {
            searchInput: document.getElementById('searchInput'),
            entriesSelect: document.getElementById('entriesSelect'),
            addCategoryBtn: document.getElementById('addCategoryBtn'),
            selectAll: document.getElementById('selectAll'),
            categoryTable: document.getElementById('categoryTable'),
            paginationInfo: document.getElementById('paginationInfo'),
            paginationButtons: document.getElementById('paginationButtons'),
            modal: document.getElementById('categoryModal'),
            modalTitle: document.getElementById('modalTitle'),
            categoryForm: document.getElementById('categoryForm'),
            categoryId: document.getElementById('categoryId'),
            categoryName: document.getElementById('categoryName'),
            categoryDesc: document.getElementById('categoryDesc'),
            categoryIcon: document.getElementById('categoryIcon'),
            cancelBtn: document.getElementById('cancelBtn'),
            submitBtn: document.getElementById('submitBtn'),
            imageInput: document.getElementById('imageInput'),
            imageUploadArea: document.getElementById('imageUploadArea'),
            uploadPlaceholder: document.getElementById('uploadPlaceholder'),
            imagePreviewContainer: document.getElementById('imagePreviewContainer'),
            imagePreview: document.getElementById('imagePreview')
        };

        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const getFilteredCategories = () => {
            if (!state.searchQuery) return state.categories;
            const q = state.searchQuery.toLowerCase();
            return state.categories.filter(c => 
                c.name.toLowerCase().includes(q) || 
                c.desc.toLowerCase().includes(q)
            );
        };

        const getPaginatedData = () => {
            const filtered = getFilteredCategories();
            const start = (state.currentPage - 1) * state.entriesPerPage;
            return {
                items: filtered.slice(start, start + state.entriesPerPage),
                total: filtered.length
            };
        };

        const getTotalPages = () => {
            return Math.ceil(getFilteredCategories().length / state.entriesPerPage);
        };

        const renderTable = () => {
            const { items, total } = getPaginatedData();
            
            if (items.length === 0) {
                el.categoryTable.innerHTML = `
                    <tr><td colspan="4">
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“¦</div>
                            <p>No categories found</p>
                        </div>
                    </td></tr>`;
                renderPagination();
                return;
            }

            el.categoryTable.innerHTML = items.map(c => `
                <tr data-id="${c.id}">
                    <td><input type="checkbox" class="checkbox row-checkbox"></td>
                    <td>
                        <div class="category-cell">
                            ${c.image ? 
                                `<div class="category-image"><img src="${c.image}" alt="${escapeHtml(c.name)}"></div>` :
                                `<div class="category-icon">${escapeHtml(c.icon)}</div>`
                            }
                            <div class="category-info">
                                <h3>${escapeHtml(c.name)}</h3>
                                <p>${escapeHtml(c.desc)}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-sm" data-action="upload" data-id="${c.id}">
                            ${c.image ? 'Change Image' : 'Upload Image'}
                        </button>
                    </td>
                    <td>
                        <div class="actions-cell">
                            <button class="btn btn-edit btn-sm" data-action="edit" data-id="${c.id}">Edit</button>
                            <button class="btn btn-delete btn-sm" data-action="delete" data-id="${c.id}">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            renderPagination();
        };

        const renderPagination = () => {
            const { total } = getPaginatedData();
            const totalPages = getTotalPages();
            const start = total === 0 ? 0 : (state.currentPage - 1) * state.entriesPerPage + 1;
            const end = Math.min(start + state.entriesPerPage - 1, total);

            el.paginationInfo.textContent = `Showing ${start} to ${end} of ${total} entries`;

            const buttons = [];
            buttons.push(`<button class="page-btn" data-page="first" ${state.currentPage === 1 ? 'disabled' : ''}>Â«</button>`);
            buttons.push(`<button class="page-btn" data-page="prev" ${state.currentPage === 1 ? 'disabled' : ''}>â€¹</button>`);

            let startPage = Math.max(1, state.currentPage - 1);
            let endPage = Math.min(totalPages, startPage + 2);
            if (endPage - startPage < 2) startPage = Math.max(1, endPage - 2);

            for (let i = startPage; i <= endPage; i++) {
                buttons.push(`<button class="page-btn ${i === state.currentPage ? 'active' : ''}" data-page="${i}">${i}</button>`);
            }

            buttons.push(`<button class="page-btn" data-page="next" ${state.currentPage === totalPages ? 'disabled' : ''}>â€º</button>`);
            buttons.push(`<button class="page-btn" data-page="last" ${state.currentPage === totalPages ? 'disabled' : ''}>Â»</button>`);

            el.paginationButtons.innerHTML = buttons.join('');
        };

        const handleImageUpload = (file) => {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    state.currentImage = e.target.result;
                    el.imagePreview.src = state.currentImage;
                    el.uploadPlaceholder.style.display = 'none';
                    el.imagePreviewContainer.style.display = 'block';
                    el.imageUploadArea.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        };

        const openModal = (category = null) => {
            if (category) {
                state.editingId = category.id;
                el.modalTitle.textContent = 'Edit Category';
                el.categoryId.value = category.id;
                el.categoryName.value = category.name;
                el.categoryDesc.value = category.desc;
                el.categoryIcon.value = category.icon;
                el.submitBtn.textContent = 'Update Category';
                
                if (category.image) {
                    state.currentImage = category.image;
                    el.imagePreview.src = category.image;
                    el.uploadPlaceholder.style.display = 'none';
                    el.imagePreviewContainer.style.display = 'block';
                    el.imageUploadArea.classList.add('has-image');
                }
            } else {
                state.editingId = null;
                el.modalTitle.textContent = 'Add New Category';
                el.categoryForm.reset();
                el.submitBtn.textContent = 'Add Category';
                state.currentImage = null;
                el.uploadPlaceholder.style.display = 'block';
                el.imagePreviewContainer.style.display = 'none';
                el.imageUploadArea.classList.remove('has-image');
            }
            el.modal.classList.add('active');
        };

        const closeModal = () => {
            el.modal.classList.remove('active');
            el.categoryForm.reset();
            state.editingId = null;
            state.currentImage = null;
            el.uploadPlaceholder.style.display = 'block';
            el.imagePreviewContainer.style.display = 'none';
            el.imageUploadArea.classList.remove('has-image');
        };

        const addCategory = (data) => {
            const newId = Math.max(...state.categories.map(c => c.id), 0) + 1;
            state.categories.push({ id: newId, ...data });
            renderTable();
        };

        const updateCategory = (id, data) => {
            const idx = state.categories.findIndex(c => c.id === id);
            if (idx !== -1) {
                state.categories[idx] = { ...state.categories[idx], ...data };
                renderTable();
            }
        };

        const deleteCategory = (id) => {
            if (confirm('Are you sure you want to delete this category?')) {
                state.categories = state.categories.filter(c => c.id !== id);
                const totalPages = getTotalPages();
                if (state.currentPage > totalPages && totalPages > 0) {
                    state.currentPage = totalPages;
                }
                renderTable();
            }
        };

        const goToPage = (page) => {
            const totalPages = getTotalPages();
            if (page === 'first') state.currentPage = 1;
            else if (page === 'prev') state.currentPage = Math.max(1, state.currentPage - 1);
            else if (page === 'next') state.currentPage = Math.min(totalPages, state.currentPage + 1);
            else if (page === 'last') state.currentPage = totalPages;
            else state.currentPage = parseInt(page);
            renderTable();
        };

        el.searchInput.addEventListener('input', (e) => {
            state.searchQuery = e.target.value.trim();
            state.currentPage = 1;
            renderTable();
        });

        el.entriesSelect.addEventListener('change', (e) => {
            state.entriesPerPage = parseInt(e.target.value);
            state.currentPage = 1;
            renderTable();
        });

        el.selectAll.addEventListener('change', (e) => {
            document.querySelectorAll('.row-checkbox').forEach(cb => cb.checked = e.target.checked);
        });

        el.addCategoryBtn.addEventListener('click', () => openModal());
        el.cancelBtn.addEventListener('click', closeModal);

        el.modal.addEventListener('click', (e) => {
            if (e.target === el.modal) closeModal();
        });

        el.imageUploadArea.addEventListener('click', () => el.imageInput.click());

        el.imageInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleImageUpload(e.target.files[0]);
        });

        el.categoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const data = {
                name: el.categoryName.value.trim(),
                desc: el.categoryDesc.value.trim(),
                icon: el.categoryIcon.value.trim() || 'ðŸ“¦',
                image: state.currentImage
            };

            if (state.editingId) {
                updateCategory(state.editingId, data);
            } else {
                addCategory(data);
            }
            
            closeModal();
        });

        el.categoryTable.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            const id = parseInt(e.target.dataset.id);
            
            if (action === 'edit') {
                const cat = state.categories.find(c => c.id === id);
                if (cat) openModal(cat);
            } else if (action === 'delete') {
                deleteCategory(id);
            } else if (action === 'upload') {
                const cat = state.categories.find(c => c.id === id);
                if (cat) openModal(cat);
            }
        });

        el.paginationButtons.addEventListener('click', (e) => {
            const page = e.target.dataset.page;
            if (page && !e.target.disabled) goToPage(page);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && el.modal.classList.contains('active')) closeModal();
        });

        renderTable();
    </script>
</body>
</html>
