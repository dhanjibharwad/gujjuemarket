<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multi-Column Dropdown Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-item {
            position: relative;
        }

        .nav-item > a {
            display: block;
            padding: 20px 0;
            text-decoration: none;
            color: #1c1c1c;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-item > a:hover {
            color: #e91e63;
        }

        .mega-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-width: 800px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px 40px;
        }

        .nav-item:hover .mega-dropdown {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-column {
            display: flex;
            flex-direction: column;
        }

        .dropdown-title {
            font-size: 13px;
            font-weight: 600;
            color: #e91e63;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .dropdown-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .dropdown-links a {
            font-size: 12px;
            color: #333;
            text-decoration: none;
            transition: color 0.2s, padding-left 0.2s;
        }

        .dropdown-links a:hover {
            color: #e91e63;
            padding-left: 5px;
        }
    </style>
</head>

        // Function to generate navbar
        function generateNavbar() {
            const navMenu = document.getElementById('navMenu');
            
            navData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = item.title;
                if (item.badge) {
                    const badge = document.createElement('sup');
                    badge.style.color = '#e91e63';
                    badge.style.fontSize = '9px';
                    badge.textContent = item.badge;
                    link.appendChild(badge);
                }
                
                li.appendChild(link);
                
                if (item.categories && item.categories.length > 0) {
                    const dropdown = document.createElement('div');
                    dropdown.className = 'mega-dropdown';
                    
                    item.categories.forEach(category => {
                        const column = document.createElement('div');
                        column.className = 'dropdown-column';
                        
                        const title = document.createElement('div');
                        title.className = 'dropdown-title';
                        title.textContent = category.name;
                        column.appendChild(title);
                        
                        if (category.links && category.links.length > 0) {
                            const linksContainer = document.createElement('div');
                            linksContainer.className = 'dropdown-links';
                            
                            category.links.forEach(linkText => {
                                const a = document.createElement('a');
                                a.href = '#';
                                a.textContent = linkText;
                                linksContainer.appendChild(a);
                            });
                            
                            column.appendChild(linksContainer);
                        }
                        
                        dropdown.appendChild(column);
                    });
                    
                    li.appendChild(dropdown);
                }
                
                navMenu.appendChild(li);
            });
        }

        // Initialize navbar on page load
        generateNavbar();
    </script>
