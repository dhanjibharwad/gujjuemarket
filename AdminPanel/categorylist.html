<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f7;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .search-box {
            padding: 10px 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
            width: 240px;
            outline: none;
            transition: border-color 0.2s;
        }

        .search-box:focus {
            border-color: #6366f1;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .entries-select {
            padding: 8px 32px 8px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            outline: none;
        }

        .add-btn {
            padding: 10px 20px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .add-btn:hover {
            background: #5558e3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #fafafa;
            border-bottom: 1px solid #e5e5e5;
        }

        th {
            text-align: left;
            padding: 16px 24px;
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            width: 40px;
        }

        td {
            padding: 20px 24px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #fafafa;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #6366f1;
        }

        .category-cell {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .category-info h3 {
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .category-info p {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
        }

        .number-cell {
            font-size: 15px;
            color: #1f2937;
            font-weight: 500;
        }

        .actions-cell {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
            color: #6b7280;
        }

        .icon-btn:hover {
            background: #f3f4f6;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-top: 1px solid #e5e5e5;
        }

        .pagination-info {
            font-size: 14px;
            color: #6b7280;
        }

        .pagination-buttons {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border: 1px solid #d1d1d6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover:not(:disabled) {
            border-color: #6366f1;
            color: #6366f1;
        }

        .page-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 32px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 24px;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            font-family: inherit;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #6366f1;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: #f3f4f6;
            color: #374151;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <input type="text" class="search-box" placeholder="Search Category" id="searchInput">
            <div class="header-right">
                <select class="entries-select" id="entriesSelect">
                    <option value="7">7</option>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
                <button class="add-btn" onclick="openModal()">
                    <span>+</span> Add Category
                </button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th><input type="checkbox" class="checkbox" id="selectAll"></th>
                    <th>CATEGORIES</th>
                    <th>TOTAL PRODUCTS</th>
                    <th>TOTAL EARNING</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="categoryTable">
            </tbody>
        </table>

        <div class="pagination">
            <div class="pagination-info" id="paginationInfo">Showing 1 to 7 of 14 entries</div>
            <div class="pagination-buttons">
                <button class="page-btn" onclick="goToPage('first')" id="firstBtn">¬´</button>
                <button class="page-btn" onclick="goToPage('prev')" id="prevBtn">‚Äπ</button>
                <button class="page-btn active" onclick="goToPage(1)">1</button>
                <button class="page-btn" onclick="goToPage(2)">2</button>
                <button class="page-btn" onclick="goToPage('next')" id="nextBtn">‚Ä∫</button>
                <button class="page-btn" onclick="goToPage('last')" id="lastBtn">¬ª</button>
            </div>
        </div>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Add New Category</h2>
            <form id="categoryForm">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="categoryDesc" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Icon Emoji</label>
                    <input type="text" id="categoryIcon" placeholder="üéØ" maxlength="2">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="add-btn">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let categories = [
            { id: 1, name: 'Travel', desc: 'Choose from wide range of travel accessories from popular brands', icon: 'üéí', products: 4186, earning: 7912.99 },
            { id: 2, name: 'Smart Phone', desc: 'Choose from wide range of smartphones from popular brands', icon: 'üì±', products: 1947, earning: 99129 },
            { id: 3, name: 'Shoes', desc: 'Explore the latest shoes from Top brands', icon: 'üëü', products: 4940, earning: 3612.98 },
            { id: 4, name: 'Jewellery', desc: 'Choose from wide range of Jewellery from popular brands', icon: 'üíç', products: 4186, earning: 7912.99 },
            { id: 5, name: 'Home Decor', desc: 'Choose from wide range of home decor from popular brands', icon: 'üõãÔ∏è', products: 9184, earning: 19120.45 },
            { id: 6, name: 'Grocery', desc: 'Get fresh groceries delivered at your doorstep', icon: 'üõí', products: 4186, earning: 7912.99 },
            { id: 7, name: 'Games', desc: 'Dive into world of Virtual Reality with latest games', icon: 'üéÆ', products: 5764, earning: 29129 },
            { id: 8, name: 'Electronics', desc: 'Latest electronics and gadgets for tech enthusiasts', icon: '‚ö°', products: 3521, earning: 15890.50 },
            { id: 9, name: 'Books', desc: 'Discover bestsellers and classic literature', icon: 'üìö', products: 6234, earning: 8450.75 },
            { id: 10, name: 'Sports', desc: 'Equipment and gear for all your sporting needs', icon: '‚öΩ', products: 2987, earning: 12340.25 },
            { id: 11, name: 'Music', desc: 'Instruments, audio equipment, and more', icon: 'üéµ', products: 1876, earning: 9875.60 },
            { id: 12, name: 'Fashion', desc: 'Trendy clothing and accessories', icon: 'üëî', products: 8765, earning: 34560.80 },
            { id: 13, name: 'Beauty', desc: 'Cosmetics and skincare products', icon: 'üíÑ', products: 4532, earning: 18920.35 },
            { id: 14, name: 'Toys', desc: 'Fun and educational toys for kids', icon: 'üß∏', products: 3298, earning: 11234.90 }
        ];

        let currentPage = 1;
        let entriesPerPage = 7;
        let filteredCategories = [...categories];

        function renderTable() {
            const start = (currentPage - 1) * entriesPerPage;
            const end = start + entriesPerPage;
            const pageCategories = filteredCategories.slice(start, end);
            
            const tbody = document.getElementById('categoryTable');
            tbody.innerHTML = pageCategories.map(cat => `
                <tr>
                    <td><input type="checkbox" class="checkbox"></td>
                    <td>
                        <div class="category-cell">
                            <div class="category-icon">${cat.icon}</div>
                            <div class="category-info">
                                <h3>${cat.name}</h3>
                                <p>${cat.desc}</p>
                            </div>
                        </div>
                    </td>
                    <td class="number-cell">${cat.products.toLocaleString()}</td>
                    <td class="number-cell">$${cat.earning.toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                    <td>
                        <div class="actions-cell">
                            <button class="icon-btn" onclick="editCategory(${cat.id})" title="Edit">‚úèÔ∏è</button>
                            <button class="icon-btn" onclick="deleteCategory(${cat.id})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </td>
                </tr>
            `).join('');

            updatePagination();
        }

        function updatePagination() {
            const total = filteredCategories.length;
            const start = (currentPage - 1) * entriesPerPage + 1;
            const end = Math.min(start + entriesPerPage - 1, total);
            
            document.getElementById('paginationInfo').textContent = 
                `Showing ${start} to ${end} of ${total} entries`;
            
            const totalPages = Math.ceil(total / entriesPerPage);
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('firstBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('lastBtn').disabled = currentPage === totalPages;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(filteredCategories.length / entriesPerPage);
            
            if (page === 'first') currentPage = 1;
            else if (page === 'prev') currentPage = Math.max(1, currentPage - 1);
            else if (page === 'next') currentPage = Math.min(totalPages, currentPage + 1);
            else if (page === 'last') currentPage = totalPages;
            else currentPage = page;
            
            renderTable();
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            filteredCategories = categories.filter(cat => 
                cat.name.toLowerCase().includes(search) || 
                cat.desc.toLowerCase().includes(search)
            );
            currentPage = 1;
            renderTable();
        });

        document.getElementById('entriesSelect').addEventListener('change', (e) => {
            entriesPerPage = parseInt(e.target.value);
            currentPage = 1;
            renderTable();
        });

        document.getElementById('selectAll').addEventListener('change', (e) => {
            document.querySelectorAll('tbody .checkbox').forEach(cb => {
                cb.checked = e.target.checked;
            });
        });

        function openModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('categoryForm').reset();
        }

        document.getElementById('categoryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newCat = {
                id: categories.length + 1,
                name: document.getElementById('categoryName').value,
                desc: document.getElementById('categoryDesc').value,
                icon: document.getElementById('categoryIcon').value || 'üì¶',
                products: Math.floor(Math.random() * 10000),
                earning: Math.random() * 50000
            };
            categories.push(newCat);
            filteredCategories = [...categories];
            renderTable();
            closeModal();
        });

        function editCategory(id) {
            alert(`Edit category ${id} - Feature coming soon!`);
        }

        function deleteCategory(id) {
            if (confirm('Are you sure you want to delete this category?')) {
                categories = categories.filter(cat => cat.id !== id);
                filteredCategories = [...categories];
                renderTable();
            }
        }

        document.getElementById('addModal').addEventListener('click', (e) => {
            if (e.target.id === 'addModal') closeModal();
        });

        renderTable();
    </script>
